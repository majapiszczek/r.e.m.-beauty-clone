<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>{r.e.m. beauty}</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="navbar__free-shipping">
        <p>free shipping on u.s. orders $50+</p>
      </div>
      <div class="navbar__container">
        <button class="navbar__menu">
          <img src="images/menu.png" alt="menu" class="navbar__icon" />
        </button>
        <div class="navbar__logo">
          <a href="/">
            <img
              src="images/logo.png"
              alt="r.e.m. beauty logo"
              class="navbar__logo-img"
            />
          </a>
        </div>
        <div class="navbar__icons">
          <div class="navbar__search">
            <img src="images/loupe.png" alt="search" class="navbar__icon" />
          </div>
          <div class="navbar__shopping-cart">
            <img
              src="images/shopping-cart.png"
              alt="shopping cart"
              class="navbar__icon"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- hero -->
    <div class="hero">
      <div class="hero__images">
        <img
          src="images/hero1.webp"
          alt="r.e.m. beauty"
          class="hero__image-cover"
        />
        <div class="hero__caption">
          <h2>trending</h2>
          <h1>fembot liquid shadow</h1>
          <p>
            the viral glitter eyeshadow with a multidimensional blue flip we
            can't get enough of.
          </p>
          <button class="btn">shop now</button>
        </div>
      </div>
      <div class="hero__images-slider">
        <p>01</p>
        <span class="hero__images-slider-line"></span>
        <p>02</p>
      </div>
    </div>
  </body>
</html>
