<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>{r.e.m. beauty}</title>
  </head>
  <body>
    <div class="navbar__free-shipping">
      <p>free shipping on u.s. orders $50+</p>
    </div>

    <!-- navbar -->

    <div class="navbar">
      <div class="navbar__menu">
        <img src="images/menu.png" alt="menu" />
      </div>
      <div class="navbar__logo">
        <a href="/">
          <img src="images/logo.png" alt="r.e.m. beauty logo" />
        </a>
      </div>
      <div class="navbar__search">
        <img src="images/loupe.png" alt="search" />
      </div>
      <div class="navbar__shopping-cart">
        <img src="images/shopping-cart.png" alt="shopping cart" />
      </div>
    </div>

    <!-- hero -->
    <div class="hero__images">
      <img src="images/hero1.webp" alt="r.e.m. beauty" />
      <h2>trending</h2>
      <h1>fembot liquid shadow</h1>
      <p>
        the viral glitter eyeshadow with a multidimensional blue flip we can't
        get enough of.
      </p>
      <button>shop now</button>
    </div>
    <div class="hero__images-slider">
      <span
        >01
        <hr />
        02</span
      >
    </div>
  </body>
</html>
